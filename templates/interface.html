<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Translation</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col">
                    <select name="src" id="" class="form-select border border-dark">
                        {% if dest == '':%}
                        <option selected value=""></option>
                        {% else %}
                        <option selected value="{{src}}">{{languages[src]}}</option>
                        {% endif %}
                        {% for i in languages :%}
                        <option value="{{i}}">{{languages[i]}}</option>
                        {% endfor %}
                    </select>
                    <div class="border border-dark rounded mt-3 p-4" style="height: 300px">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                                name="content" style="height: 200px">{{contentSrc}}</textarea>
                            <label for="floatingTextarea"></label>
                            {% if contentDest %}
                            <audio controls class="mt-3">
                                <source src="public/voice.mp3" type="audio/mp3">
                            </audio>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="col ">
                    <select name="dest" id="" class="form-select border border-dark">
                        {% if dest == '':%}
                        <option selected value="vi">vietnamese</option>
                        {% else %}
                        <option selected value="{{dest}}">{{languages[dest]}}</option>
                        {% endif %}
                        {% for i in languages :%}
                        <option value="{{i}}">{{languages[i]}}</option>
                        {% endfor %}
                    </select>
                    <div class="border border-dark rounded mt-3 p-4 scrolling"
                        style="height: 300px ;overflow-y: scroll;">
                        {{contentDest}}
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <b>Chọn hình ảnh cần dịch: </b><input type=file name=file>
                </div>
                <div class="col">
                    <b>Chọn file pdf cần dịch: </b><input type=file name=filepdf>
                </div>
            </div>

            <button class="btn btn-dark mt-4" type="submit">Dịch</button>
        </form>
    </div>
</body>

</html>
